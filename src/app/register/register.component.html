<div class="ms-5">
  <h3 class="ms-5 ps-4 mt-1 text-warning"></h3>
</div>
<form [formGroup]="registerForm" class=" container w-75 mt-5 pe-3 ps-3 pb-5 text-light border border-dark rounded">
  <h3 class="text-center text-secondary mt-4"> register</h3>

    <input formControlName="acno" id="u2" name="uname" class="form-control mt-2" type="text" placeholder="ac. no. ">
    <p class="bg-danger w-25 rounded text-center " *ngIf="this.registerForm.get('acno')?.errors&&this.registerForm.get('acno')?.touched">include only numbers</p>

    <input formControlName="psw" id="p1" name="password" class="mt-2 form-control" type="text"
      placeholder="Enter password">

    <input formControlName="uname" id="u1" name="uname" class="form-control mt-2" type="text" placeholder="user name">
    <p class="bg-danger w-25 rounded text-center " *ngIf="this.registerForm.get('uname')?.errors&&this.registerForm.get('uname')?.touched">include only charaters</p>

    <div class="d-flex justify-content-center">
      <button (click)="register()" class="mt-3 form-control bg-dark text-light border border-dark w-50"
        type="button">submit</button>
    </div>
</form>
