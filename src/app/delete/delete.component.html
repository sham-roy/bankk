<div *ngIf="item" class="container w-25 text-center border border-dark mb-5 mt-4 ">
    <h4 class="text-light"> are u sure, do u want to delete your bank account {{item}}</h4>
    <button (click)="delete()" class="btn btn-danger">yes</button>
    <button (click)="cancel()" class="btn btn-success ms-2">no</button>  
</div>
